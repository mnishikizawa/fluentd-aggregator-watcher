<system>
  log_level trace
</system>

<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>

<source>
  @type ping_message
  tag ping.${hostname}
  data ${hostname}
  interval 30
</source>

<match ping.**>
  @type forward
  <server>
    name node03
    host 192.168.11.13
  </server>
</match>
